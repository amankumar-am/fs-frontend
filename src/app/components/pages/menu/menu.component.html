<div class="container">
  <div
    class="headerContainer d-flex justify-content-between align-items-center mb-3"
  >
    <div class="tableHeading">
      <h3>Menus</h3>
    </div>
    <div class="addNew">
      <button
        class="btn btn-primary"
        (click)="addNewMenu()"
        *ngIf="userCanAddMenu"
      >
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-none d-md-block">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr class="table-primary justify-content-center text-center">
            <th>S. No.</th>
            <th>Menu</th>
            <th>Path</th>
            <th>Icon</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menuItems; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.menuName }}</td>
            <td>
              {{ item.menuPath ? "/" + item.menuPath : "/" }}
            </td>
            <td>{{ item.menuIcon || "-" }}</td>
            <td>{{ item.menuCategory === 0 ? "Main" : "Master" }}</td>
            <td>
              <div class="d-flex gap-2 justify-content-center">
                <button
                  class="btn btn-primary"
                  (click)="editMenuItem(item)"
                  *ngIf="item.canUpdate"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteMenuItem(item)"
                  [disabled]="isDeleting"
                  *ngIf="item.canDelete"
                >
                  <i class="bi bi-trash"></i>
                  <span
                    *ngIf="isDeleting"
                    class="spinner-border spinner-border-sm"
                  ></span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
