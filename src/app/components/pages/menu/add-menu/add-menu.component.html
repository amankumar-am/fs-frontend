<div class="container card shadow-sm p-4 mb-4 bg-body rounded">
  <div class="card-header">
    <h3>{{ isUpdate ? "Update Menu" : "Add New Menu" }}</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <div *ngIf="isUpdate" class="mb-3">
            <label class="form-label">Menu ID</label>
            <input
              class="form-control"
              type="text"
              formControlName="id"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Name <span class="text-danger">*</span></label
            >
            <input class="form-control" type="text" formControlName="name" />
            <div
              *ngIf="
                menuForm.get('name')?.invalid &&
                (menuForm.get('name')?.dirty || menuForm.get('name')?.touched)
              "
              class="text-danger"
            >
              <small *ngIf="menuForm.get('name')?.errors?.['required']">
                Name is required
              </small>
              <small *ngIf="menuForm.get('name')?.errors?.['maxlength']">
                Max length is 100 characters
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Path <span class="text-danger">*</span></label
            >
            <input class="form-control" type="text" formControlName="path" />
            <div
              *ngIf="
                menuForm.get('path')?.invalid &&
                (menuForm.get('path')?.dirty || menuForm.get('path')?.touched)
              "
              class="text-danger"
            >
              <small *ngIf="menuForm.get('path')?.errors?.['required']">
                Path is required
              </small>
              <small *ngIf="menuForm.get('path')?.errors?.['maxlength']">
                Max length is 255 characters
              </small>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label class="form-label"
              >Icon <span class="text-danger">*</span></label
            >
            <input class="form-control" type="text" formControlName="icon" />
            <div
              *ngIf="
                menuForm.get('icon')?.invalid &&
                (menuForm.get('icon')?.dirty || menuForm.get('icon')?.touched)
              "
              class="text-danger"
            >
              <small *ngIf="menuForm.get('icon')?.errors?.['required']">
                Icon is required
              </small>
              <small *ngIf="menuForm.get('icon')?.errors?.['maxlength']">
                Max length is 100 characters
              </small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label"
              >Category <span class="text-danger">*</span></label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="categoryMain"
                formControlName="category"
                value="0"
              />
              <label class="form-check-label" for="categoryMain">Main</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                id="categoryMaster"
                formControlName="category"
                value="1"
              />
              <label class="form-check-label" for="categoryMaster"
                >Master</label
              >
            </div>
            <div
              *ngIf="
                menuForm.get('category')?.invalid &&
                (menuForm.get('category')?.dirty ||
                  menuForm.get('category')?.touched)
              "
              class="text-danger"
            >
              <small>Please select a category</small>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-2 mt-4">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="menuForm.invalid"
        >
          {{ isUpdate ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
