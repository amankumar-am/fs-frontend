<header
  class="position-fixed top-0 start-0 end-0 bg-white border-bottom p-2 d-flex justify-content-between align-items-center shadow-sm"
  style="z-index: 1060; height: 60px"
>
  <div class="header-text fs-4 fw-bold">Company Name</div>
  <div class="header-menus">
    <ul class="nav nav-pills gap-2">
      @if (!authService.isLoggedIn()) {
      <li class="nav-item">
        <a routerLink="/login" class="nav-link btn btn-outline-primary"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/signup" class="nav-link btn btn-outline-primary"
          >Signup</a
        >
      </li>
      } @else {
      <li class="nav-item">
        <button
          (click)="authService.logout()"
          class="nav-link btn btn-outline-danger"
        >
          Logout
        </button>
      </li>

      }
    </ul>
  </div>
</header>

<!-- Add spacer to prevent content from being hidden behind fixed header -->
<div style="height: 60px"></div>
