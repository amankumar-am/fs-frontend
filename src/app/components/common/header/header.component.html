<header
  class="navbar navbar-expand-lg fixed-top border-bottom shadow-sm py-0"
  style="height: 60px; z-index: 1020"
>
  <div class="container-fluid h-100">
    <!-- Left Logo -->
    <div class="d-flex align-items-center h-100">
      <div class="productLogo me-2">
        <img
          class="productLogoImg"
          src="./product_logo.jpeg"
          alt="Logo"
          style="width: 40px"
        />
      </div>
    </div>

    <!-- Centered Product Name -->
    <div
      class="mx-auto text-center h-100 d-flex align-items-center justify-content-center"
    >
      <div class="productName fs-4 fw-bold">Product Name</div>
    </div>

    <!-- Right Profile Section -->
    <div
      class="profile-container position-relative h-100 d-flex align-items-center"
    >
      <div
        class="profile-trigger d-flex align-items-center gap-3 p-2 rounded hover-bg"
      >
        <div class="profile-icon">
          <img
            [src]="user.USM_ProfileImage"
            class="rounded-circle border object-fit-cover"
            style="width: 36px; height: 36px"
            alt="User Profile Image"
          />
        </div>
        <div class="profile-info d-none d-md-block">
          <div class="profile-name fw-medium">{{ user.USM_Name }}</div>
          <div class="profile-email small text-muted">{{ user.USM_Email }}</div>
        </div>
      </div>

      <!-- Dropdown Content - Fixed positioning -->
      <div
        class="profile-dropdown position-absolute end-0 mt-1 bg-white rounded shadow-lg border"
        style="top: 100%"
      >
        <div class="p-3 border-bottom">
          <div class="d-flex align-items-center gap-2 mb-2">
            <img
              [src]="user.USM_ProfileImage"
              class="rounded-circle border object-fit-cover"
              style="width: 48px; height: 48px"
              alt="User Profile Image"
            />
            <div>
              <div class="fw-medium">{{ user.USM_Name }}</div>
              <div class="small text-muted">{{ user.USM_Email }}</div>
            </div>
          </div>
        </div>
        <div class="p-2">
          <a
            href="#"
            class="dropdown-item d-flex align-items-center gap-2 px-3 py-2"
          >
            <i class="bi bi-person"></i> Profile
          </a>
          <a
            href="#"
            class="dropdown-item d-flex align-items-center gap-2 px-3 py-2"
          >
            <i class="bi bi-gear"></i> Settings
          </a>
          <div class="dropdown-divider"></div>
          <button
            (click)="authService.logout()"
            class="dropdown-item d-flex align-items-center gap-2 px-3 py-2 text-danger"
          >
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
